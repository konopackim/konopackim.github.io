<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script defer src="index.js"></script>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
        appId      : '215893076338781',
        xfbml      : true,
        version    : 'v6.0'
        });
        FB.AppEvents.logPageView();
    };
    
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
</script>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
<br>
<a href="#" id="login-status-btn">Log in status</a><br>
<a href="#" id="login-btn">Log in with Facebook</a><br>
<a href="#" id="accesToken-btn">Access token</a><br>
<br>
<input id="liveVideoId"></input>
<a href="#" id="set-video-id-btn">Set video id</a><br>
<p id="live-video-id-p"></p>
<a href="#" id="stream-btn">Subscribe to Live Video comments</a>


<div id='liveComments'></div>

</body>
</html>
